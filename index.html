<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS-MUNDI ART PROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Orbitron', sans-serif; background-color: #000; color: #fff; }
        .bg-main-background {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed;
        }
        .gif-background {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/animation.gif');
            background-size: cover; background-position: center;
        }
        .button-base-style {
            background-size: cover; background-position: center; color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.5); position: relative; z-index: 1;
        }
        .button-base-style::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.4); z-index: -1;
            transition: background-color 0.3s ease; border-radius: inherit;
        }
        .button-base-style:hover { transform: scale(1.05); border-color: rgba(255,255,255,1); }
        .button-base-style:hover::before { background-color: rgba(0,0,0,0.2); }
        .art-gallery-bg { background-image: url('images/bg-art-gallery.png'); }
        .cta-button-bg { background-image: url('images/bg-cta.png'); }
        .gallery-images-bg { background-image: url('images/bg-gallery-images.png'); }
        .gallery-gifs-bg { background-image: url('images/bg-gallery-gifs.png'); }
        .gallery-preview-item {
            background-color: rgba(255,255,255,0.1); border-radius: 0.375rem; transition: all 0.3s ease;
        }
        .gallery-preview-item:hover { transform: scale(1.05); background-color: rgba(255,255,255,0.2); }
        
    </style>
</head>
<body class="bg-main-background">

    <!-- Cabecera -->
    <header class="text-center py-8 px-4 bg-black bg-opacity-60 backdrop-blur-md sticky top-0 z-20">
        <div class="flex justify-center items-center space-x-6 mb-4">

        <div class="mt-6">

        </div>

    <!-- Sección principal con GIF de fondo -->
   <section class="h-[60vh] md:h-96 flex flex-col justify-center items-center gif-background my-8 shadow-2xl">

            <h2 class="text-3xl font-bold mb-12">GALLERY</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

    </div>
                    <a href="gallery-images.html">
                        <button class="gallery-images-bg button-base-style mt-8 font-bold py-3 px-6 rounded-lg shadow-lg w-full md:w-auto">IMAGE GALLERY</button>
                    </a>
                </div>
                <!-- GIFs -->
                <div>
                    <h3 class="text-2xl mb-6">GIFs</h3>
                    <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-3">

        <div class="mb-4">INFO / COPYRIGHT NOTICE &copy; 2025 Americus Amadeus Dodge</div>

    </footer>

<script>
        const artGalleryBtn = document.getElementById('artGalleryBtn');
        const galleryContent = document.getElementById('gallery-content');
        
        artGalleryBtn.addEventListener('click', () => {
            galleryContent.classList.toggle('hidden');
            // Opcional: Desplazarse a la galería al abrirla
            if (!galleryContent.classList.contains('hidden')) {
                galleryContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    </script>
</body>
